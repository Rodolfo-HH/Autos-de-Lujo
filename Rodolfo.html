<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nombre del Equipo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #00ff99;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ENCABEZADO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(90deg, #121212 0%, #1a1a1a 100%);
      border-bottom: 2px solid #00ff99;
      box-shadow: 0 0 15px #00ff99;
    }

    .team-name {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ff99;
      user-select: none;
    }

    .logo img {
      height: 60px;
      filter: drop-shadow(0 0 6px #00ff99);
    }

    /* NAVEGACIÓN - TABLA */
    nav {
      background-color: #111;
      border-bottom: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99 inset;
    }

    table.nav-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      user-select: none;
    }

    .nav-table td {
      padding: 15px 0;
      text-align: center;
      color: #00ff99;
      font-weight: 700;
      font-size: 1.2rem;
      border-right: 1px solid #00ff99;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, text-shadow 0.3s;
      text-shadow: 0 0 5px #00ff99;
    }

    .nav-table td:last-child {
      border-right: none;
    }

    .nav-table td:hover {
      background-color: #00ff99;
      color: #0d0d0d;
      text-shadow: none;
    }

    /* CONTENIDO PRINCIPAL */
    main {
      flex: 1;
      padding: 40px 60px;
      background: #121212;
      box-shadow: inset 0 0 50px #00ff9977;
      border-radius: 10px;
      margin: 30px auto;
      max-width: 900px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #00ffa0;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffa0;
      border-bottom: 2px solid #00ff99;
      padding-bottom: 8px;
      user-select: none;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b0f7c1;
    }

    /* SECCIÓN ANIME PARA RODOLFO */
    #rodolfo {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff8a00;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #rodolfo h2 {
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    #rodolfo .content {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    #rodolfo img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 15px #e52e71;
      user-select: none;
    }

    #rodolfo p {
      font-size: 1.1rem;
      line-height: 1.5;
      max-width: 600px;
      text-shadow: 1px 1px 6px #000;
      user-select: text;
    }

    /* PIE DE PÁGINA */
    footer {
      background-color: #111;
      color: #00ff99;
      text-align: center;
      padding: 20px 0;
      font-size: 1rem;
      border-top: 2px solid #00ff99;
      box-shadow: 0 0 15px #00ff99 inset;
      user-select: none;
      margin-top: auto;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      main {
        padding: 20px 15px;
        margin: 20px 10px;
      }

      .team-name {
        font-size: 1.8rem;
      }

      .nav-table td {
        font-size: 1rem;
        padding: 12px 0;
      }

      #rodolfo .content {
        flex-direction: column;
        align-items: flex-start;
      }

      #rodolfo img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <div class="team-name">Nombre del Equipo</div>
    <div class="logo">
      <img src="logo.png" alt="Logo del equipo" />
    </div>
  </header>

  <!-- NAVEGACIÓN -->
  <nav>
    <table class="nav-table">
      <tr>
        <td>Inicio</td>
        <td>Rodolfo</td>
        <td>Fernando</td>
        <td>Cobos</td>
      </tr>
    </table>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section>
      <h2>Descripción del Equipo</h2>
      <p>
        Nuestro equipo está conformado por profesionales dedicados y apasionados por la innovación automotriz.
        Cada integrante aporta habilidades únicas que nos permiten desarrollar proyectos con gran calidad y eficiencia.
      </p>
    </section>

    <section>
      <h2>Proyecto:
